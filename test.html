<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>
<ul></ul>
<script type="text/javascript">
var dom1 = document.querySelector('#dom1');
var dom2 = document.querySelector('#dom2');
var dom3 = document.querySelector('#dom3');
var ul = document.querySelector('ul');
document.addEventListener('touchmove', function(e){
	var li = document.createElement('li');
	li.innerHTML = 'touchmove:拖动（手指在触摸屏上移动）';
	ul.appendChild(li);
}, false);
document.addEventListener('touchstart', function(e){
	var li = document.createElement('li');
	li.innerHTML =  'touchstart:触摸开始（手指放在触摸屏上）';
	ul.appendChild(li);
}, false);
document.addEventListener('touchend', function(e){
	var li = document.createElement('li');
	li.innerHTML =  'touchend:触摸结束（手指从触摸屏上移开）';
	ul.appendChild(li);
}, false);
</script>
</body>
</html>
